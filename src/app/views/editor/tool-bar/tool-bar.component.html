<mat-toolbar class="app-toolbar native-border">
	<ng-container *ngFor="let tool of enabledTools">
		<button (click)="tool.click()"
				(mouseout)="onMouseOut(tool)"
				(mouseover)="onMouseOver(tool)"
				[id]="tool.id"
				[ngClass]="getClass(tool)"
				action="{{tool.action}}"
				appTrack="{{tool.track}}"
				mat-button
				matTooltip="{{tool.tooltip | translate}}">
			<mat-icon class="tool-button-icon">{{tool.icon}}</mat-icon>
			<span class="icon-label">{{tool.label  | translate }}</span>
		</button>
	</ng-container>
	<sat-popover #popover
				 verticalAlign="below">
		<div *ngIf="selectedTool"
			 class="simple-popover">
			<div [innerHTML]="selectedTool.title | translate"
				 class="title"></div>
			<div [innerHTML]="selectedTool.description | translate"></div>
		</div>
	</sat-popover>
</mat-toolbar>
